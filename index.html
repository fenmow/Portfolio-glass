<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3b8b94a692.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Portfolio Glass</title>
</head>
<body>
    <main>
        <div class="person">
            <img src="imgs/men.jpg" alt="">
            <h2>Mukesh Gehlot</h2>
            <p class="pro">Pro Code</p>
            <div class="socials">
                <div>
                    <i class="fa-brands fa-instagram"></i>
                    <p>Instagram</p>
                </div>
                <div>
                    <i class="fa-brands fa-pinterest"></i>
                    <p>Pinterest</p>
                </div>
                <div>
                    <i class="fa-brands fa-facebook-square"></i>
                    <p>Facebook</p>
                </div>
                <div>
                    <i class="fa-solid fa-globe"></i>
                    <p>Website</p>
                </div>
            </div>
        </div>
        <div class="skills">
            <h1>Active Skills</h1>
            <input type="text">
            <div class="cards">
            <div class="card">
                <img src="imgs/bloggerpng2.png" alt="blogger">
                <p class="skill">Blogger</p>
                <p>Latest Version</p>
                <div class="bar"></div>
            </div>
            <div class="card">
                <img src="imgs/javascript.png" alt="javascript">
                <p class="skill">JAVASCRIPT</p>
                <p>Latest Version</p>
                <div class="bar"></div>
            </div>
            <div class="card">
                <img src="imgs/html.png" alt="html">
                <p class="skill">HTML 5</p>
                <p>Latest Version</p>
                <div class="bar"></div>
            </div>
            <div class="card">
                <img src="imgs/css3.png" alt="css">
                <p class="skill">CSS3</p>
                <p>Latest Version</p>
                <div class="bar"></div>
            </div>
        </div>
        </div>
    </main>
</body>
</html>
